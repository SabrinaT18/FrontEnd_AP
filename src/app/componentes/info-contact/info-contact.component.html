<div>
<div class="grid text-center" style="--bs-columns: 4;">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"> Teléfono </th>
        <th scope="col">Email</th>
        <th scope="col">Domicilio</th>
        <th scope="col">DNI</th>
      </tr>
    </thead>
    <tbody>
      <tr class *ngFor="let info of informaciondeContacto">
        <td> {{info.telefono}}</td>
        <td> {{info.email}}</td>
        <td> {{info.domicilio}}</td>
        <td> {{info.dni}}</td>
      </tr>
    </tbody>
  </table>

  <div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-edit="updateInformacióndeContacto">Editar</button>
  <button type="button" class="btn btn-secondary" (click)="cerrar()">Cerrar</button>
</div>
</div>
